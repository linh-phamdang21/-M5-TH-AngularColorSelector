<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Selector</title>
</head>
<body>
<div>
  <label>Select color: </label>
  <input type="color" [(ngModel)]="background" (change)="onChange($event.target.value)">
</div>
<p>Output:</p>
<div style="width: 100px; height: 100px" [style.background]="background" > </div>
</body>
</html>
